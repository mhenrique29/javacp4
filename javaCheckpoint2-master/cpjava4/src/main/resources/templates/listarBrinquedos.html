<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Brinquedos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Lista de Brinquedos</h1>
    <a href="/brinquedos/adicionar">Adicionar Novo Brinquedo</a>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Classificação</th>
            <th>Tamanho</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="brinquedo : ${brinquedos}">
            <td th:text="${brinquedo.nome}"></td>
            <td th:text="${brinquedo.tipo}"></td>
            <td th:text="${brinquedo.classificacao}"></td>
            <td th:text="${brinquedo.tamanho}"></td>
            <td th:text="${brinquedo.preco}"></td>
            <td>
                <a th:href="@{/brinquedos/{id}(id=${brinquedo.id})}">Detalhes</a> |
                <a th:href="@{/brinquedos/atualizar/{id}(id=${brinquedo.id})}">Atualizar</a> |
                <a th:href="@{/brinquedos/excluir/{id}(id=${brinquedo.id})}">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
