<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Brinquedo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Atualizar Brinquedo</h1>
<form th:action="@{/brinquedos/atualizar/{id}(id=${brinquedo.id})}" th:object="${brinquedo}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required>
    <br>
    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" th:field="*{tipo}" required>
    <br>
    <label for="classificacao">Classificação:</label>
    <input type="text" id="classificacao" th:field="*{classificacao}" required>
    <br>
    <label for="tamanho">Tamanho:</label>
    <input type="text" id="tamanho" th:field="*{tamanho}" required>
    <br>
    <label for="preco">Preço:</label>
    <input type="number" step="0.01" id="preco" th:field="*{preco}" required>
    <br>
    <button type="submit">Atualizar Brinquedo</button>
</form>
<a href="/brinquedos">Voltar à lista</a>
</body>
</html>
